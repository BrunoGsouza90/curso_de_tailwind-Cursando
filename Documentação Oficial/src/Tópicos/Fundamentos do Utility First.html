<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos do Utility First</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>

  <main class="m-8">

    <div class="p-5 mb-10"><a class="mb-10 p-5 bg-blue-200 w-44 text-center text-xl font-serif cursor-pointer text-gray-800 font-medium border-2 border-blue-300 rounded-lg" target="_blank" href="https://tailwindcss.com/docs/utility-first">Documentação Oficial</a></div>
    
      <div class="chat-notification">
          <div class="chat-notification-logo-wrapper">
            <img class="chat-notification-logo" src="/img/logo.svg" alt="ChitChat Logo">
          </div>
          <div class="chat-notification-content">
            <h4 class="chat-notification-title">ChitChat</h4>
            <p class="chat-notification-message">You have a new message!</p>
          </div>
        </div>
    
        <style>
          .chat-notification {
            display: flex;
            align-items: center;
            max-width: 24rem;
            margin: 0 auto;
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: #fff;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
          }
          .chat-notification-logo-wrapper {
            flex-shrink: 0;
          }
          .chat-notification-logo {
            height: 3rem;
            width: 3rem;
          }
          .chat-notification-content {
            margin-left: 1.5rem;
          }
          .chat-notification-title {
            color: #1a202c;
            font-size: 1.25rem;
            line-height: 1.25;
          }
          .chat-notification-message {
            color: #718096;
            font-size: 1rem;
            line-height: 1.5;
          }
        </style>
      <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
          <div class="shrink-0">
              <img class="h-12 w-12" src="/img/logo.svg" alt="ChitChat Logo">
          </div>
          <div>
              <div class="text-xl font-medium text-black">ChitChat</div>
              <p class="text-slate-500">You have a new message!</p>
          </div>
      </div>
      <div class="py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">
          <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" src="/img/erin-lindford.jpg" alt="Woman's Face" />
          <div class="text-center space-y-2 sm:text-left">
            <div class="space-y-0.5">
              <p class="text-lg text-black font-semibold">
                Erin Lindford
              </p>
              <p class="text-slate-500 font-medium">
                Product Engineer
              </p>
            </div>
            <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Message</button>
          </div>
      </div>
      <template>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          </button>
      </slot>
      </template>

  </main>

</body>
</html>
