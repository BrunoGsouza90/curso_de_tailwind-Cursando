<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Hover, Focus e outros estados</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-blue-200">

    <!-- Para adicionar Focus ao entrar no botão utilize
            o "hover" .-->
    <button class="
    bg-red-600
    hover:bg-red-200
    ">
        Botão com focus ao entrar
    </button>

    <!-- Para alterar nas tabelas as linhas de cor utilize 
            "even" e "odd" .-->
    <table>
        <thead>
            <tr class="bg-red-200">
                <th class="p-2 border-2 border-green-200">Acomodações</th>
                <th class="p-2 border-2 border-green-200">Quartos</th>
            </tr>
        </thead>
        <tbody>
            <tr class="even:bg-white odd:bg-gray-600">
                <td class="p-2 border-2 border-green-200">Casa</td>
                <td class="p-2 border-2 border-green-200">4 Quartos</td>
            </tr>
            <tr class="even:bg-white odd:bg-gray-600">
                <td class="p-2 border-2 border-green-200">Apartamento</td>
                <td class="p-2 border-2 border-green-200">1 Quarto</td>
            </tr>
            <tr class="even:bg-white odd:bg-gray-600">
                <td class="p-2 border-2 border-green-200">Hotel</td>
                <td class="p-2 border-2 border-green-200">2 Quartos</td>
            </tr>
            <tr class="even:bg-white odd:bg-gray-600">
                <td class="p-2 border-2 border-green-200">Motel</td>
                <td class="p-2 border-2 border-green-200">3 Quartos</td>
            </tr>
        </tbody>
    </table>

    <button class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-blue-700">
        Botão com focus ao entrar e ao clicar
    </button>
    <button class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-blue-700">
        Botão com focus ao entrar e ao clicar
    </button>

    <ul role="list">
        {#each people as person}
          <li class="group/item hover:bg-slate-100 ...">
            <img src="{person.imageUrl}" alt="" />
            <div>
              <a href="{person.url}">Alex</a>
              <p>Médico</p>
            </div>
            <a class="group/edit invisible hover:bg-slate-200 group-hover/item:visible ..." href="tel:{person.phone}">
              <span class="group-hover/edit:text-gray-700 ...">Call</span>
              <svg class="group-hover/edit:translate-x-0.5 group-hover/edit:text-slate-500 ...">
              </svg>
            </a>
          </li>
        {/each}
      </ul>
      <br>
      <hr>
      <fieldset class="border-2 border-black">
        <legend class="text-lg font-semibold">Testando alternação de mensagem em Tailwind</legend>
      
        <input type="radio" id="primeiro" class="peer/primeiro" name="status" checked>
        <label for="primeiro" class="peer-checked:text-sky-500">Primeiro</label>
      
        <input type="radio" id="segundo" class="peer/segundo" name="status">
        <label for="segundo" class="peer-checked:text-sky-500">Segundo</label>
      
        <div id="msg_primeiro" class="hidden peer-checked/primeiro:block mt-2 text-green-600">Primeiro botão ativo.</div>
        <div id="msg_segundo" class="hidden peer-checked/segundo:block mt-2 text-green-600">Segundo botão ativo.</div>
      </fieldset>
        
</body>
</html>
