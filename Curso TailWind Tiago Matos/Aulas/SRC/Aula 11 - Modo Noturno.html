<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        /* Estilos para o tema dark */
        body {
            background-color: #1a202c; /* Cor de fundo do corpo */
        }
        .text-gray-300 {
            color: #cbd5e0; /* Cor do texto cinza */
        }
        .hover\:text-blue-400:hover {
            color: #63b3ed; /* Cor do texto azul no hover */
        }
        .hover\:underline:hover {
            text-decoration: underline; /* Sublinhado no hover */
        }
        .bg-gray-700 {
            background-color: #2d3748; /* Cor de fundo cinza escuro */
        }
        .bg-gray-800 {
            background-color: #4a5568; /* Cor de fundo cinza mais escuro */
        }
        .text-gray-400 {
            color: #a0aec0; /* Cor do texto cinza claro */
        }
        .group-hover\:text-white:hover {
            color: #ffffff; /* Cor do texto branco no hover */
        }
        .border-blue-400 {
            border-color: #90cdf4; /* Cor da borda azul */
        }
        .hover\:bg-gray-600:hover {
            background-color: #4a5568; /* Cor de fundo cinza escuro no hover */
        }
        .focus\:text-red-400:focus {
            outline-color: #fc8181; /* Cor do contorno vermelho no foco */
        }
    </style>
</head>
<body>
    <h1 class="text-gray-300 hover:text-blue-400 hover:underline">Hello TailwindCSS</h1>

    <div class="group w-72 h-44 bg-gray-700 p-4">

        voluptatibus fugit a nulla obcaecati, aut consequatur culpa enim dolorum maiores quam 
        assumenda voluptate, dolore adipisci est eaque. Nihil?</p>
    </div>

    <br>

    <input type="text" class="bg-gray-700 border-2 border-blue-400 hover:bg-gray-600 text-lg px-4 py-2 focus:text-red-400">

</body>
</html>
