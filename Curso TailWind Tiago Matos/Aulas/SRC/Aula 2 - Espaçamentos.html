<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espaçamentos</title>
  <link href="./output.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100">
    <p class="p-4"><q>Padding 16px</q>.</p>
    <p class="px-4">Tirando o <q>Padding 16px</q> do topo.</p>
    <p class="py-4">Tirando o<q>Padding 16px</q> da lateral.</p>
    <p class="pl-4">Utilizando o<q>Padding 16px</q> na esquerda.</p>
    <p class="pr-4">Utilizando o<q>Padding 16px</q> na direita.</p>
    <p class="pt-4">Utilizando o<q>Padding 16px</q> no topo.</p>
    <p class="p-4 m-4">Utilizando o<q>Padding 16px</q> na esquerda.</p>
    <!-- A class "space-y-4" é um atributo geral de margin top para
            todas as TAGS indentadas dentro da principal. -->
    <div class="ml-4 space-y-4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="m-4 space-x-4">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
