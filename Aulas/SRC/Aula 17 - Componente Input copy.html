<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Componentes Input</title>
    <style>
        .center-placeholder::placeholder{
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8 space-y-8">

        <h6 class="font-bold mb-2 flex justify-center">Componente Input</h6>
        <div class="space-y-4">

            <input type="text" class="
            bg-gray-50 
            border border-gray-300
            rounded 
            px-2 py-1
            text-sm text-gray-700
            placeholder-gray-400
            focus:outline-none
            focus:border-blue-300
            flex mx-auto
            text-center
            w-3/4
            center-placeholder"
            placeholder="Digite seu nome">

            <input type="text" class="
            bg-gray-50 
            border border-gray-300
            rounded 
            px-3 py-2
            text-base text-gray-700
            placeholder-gray-400
            focus:outline-none
            focus:border-blue-300
            w-3/4
            flex mx-auto
            text-center
            center-placeholder"
            placeholder="Digite seu nome">

            <input type="text" class="
            transition duration-500 case-in-out
            bg-gray-50 
            border border-gray-300
            rounded 
            px-3 py-3
            text-lg text-gray-700
            placeholder-gray-400
            focus:outline-none
            focus:border-blue-300
            focus:ring-2
            focus:ring-blue-200
            focus:ring-opacity-90
            w-3/4
            flex mx-auto
            text-center
            center-placeholder"
            placeholder="Digite seu nome">
        
        </div>

    </div>
</body>
</html>
