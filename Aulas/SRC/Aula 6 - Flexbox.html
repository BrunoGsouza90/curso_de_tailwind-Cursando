<html>

      <div class="flex-grow flex-shrink-0 p-4 h-24 bg-gradient-to-bl from-gray-900 via-blue-500 to-blue-200"></div>
      <div class="w-24 p-4 h-24 bg-gradient-to-bl from-gray-900 via-blue-500 to-blue-200"></div>
